<div class="calculator-table-container">
    <div>
        Average of Last 7 Records: {{$ctrl.average}}{{$ctrl.unit}}
    </div>
    <!-- Table -->
    <div class="table">
        <!-- Headers -->
        <div class="thead">
            <div class="pure-g tr">
                <div class="pure-u-1-5 th">
                    Date
                </div>
                <div class="pure-u-1-5 th">
                    Value
                </div>
                <div class="pure-u-3-5 th">
                    Notes 
                </div>
            </div>
        </div>
        <!-- /Headers -->
        <!-- Body -->
        <div class="tbody">
            <div class="pure-g tr" ng-repeat="record in $ctrl.data">
                <div class="pure-u-1-5 td">
                   {{record.date}} 
                </div>
                <div class="pure-u-1-5 td">
                   {{record.value}}{{$ctrl.unit}} 
                </div>
                <div class="pure-u-3-5 td notes">
                    {{record.notes}} 
                </div>
            </div>
        </div>
        <!-- /Body -->
    </div>
    <!-- /Table -->
</div>
