<div class="calculator-table-container">
    <div>
        Average of Last 7 Records: {{$ctrl.average}}{{$ctrl.unit}}
    </div>
    <!-- Table -->
    <div class="table">
        <!-- Headers -->
        <div class="thead">
            <div class="pure-g tr">
                <div class="pure-u-1-5">
                    <div class="th center">
                        Date
                    </div>
                </div>
                <div class="pure-u-1-5">
                    <div class="th center">
                        Value
                    </div>
                </div>
                <div class="pure-u-3-5">
                    <div class="th th--left-aligned end-column">
                        Notes
                    </div>
                </div>
            </div>
        </div>
        <!-- /Headers -->
        <!-- Body -->
        <div class="tbody">
            <div class="pure-g tr" ng-repeat="record in $ctrl.data">
                <div class="pure-u-1-5 td date">
                   {{record.date}} 
                </div>
                <div class="pure-u-1-5 td values">
                   {{record.value}}{{$ctrl.unit}} 
                </div>
                <div class="pure-u-3-5 td notes">
                    {{record.notes}} 
                </div>
            </div>
        </div>
        <!-- /Body -->
    </div>
    <!-- /Table -->
</div>
